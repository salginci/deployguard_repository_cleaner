# DeployGuard Secret Detection Patterns
# 800+ patterns inspired by truffleHog detectors
# Version: 3.0.0
# Last Updated: 2026-02-03

settings:
  min_entropy: 3.5
  min_secret_length: 8
  max_line_length: 1000

global_allowlists:
  paths:
    - '\.(?:png|jpe?g|gif|svg|ico|bmp|tiff?|webp)$'
    - '\.(?:mp3|mp4|wav|avi|mov|mkv|flv|wmv)$'
    - '\.(?:woff2?|eot|ttf|otf)$'
    - '\.(?:pdf|doc|docx|xls|xlsx|ppt|pptx)$'
    - '\.(?:zip|tar|gz|rar|7z|bz2|xz)$'
    - '\.(?:exe|dll|so|dylib|bin|o|a)$'
    - 'package-lock\.json$'
    - 'yarn\.lock$'
    - 'pnpm-lock\.yaml$'
    - 'Pipfile\.lock$'
    - 'poetry\.lock$'
    - 'Gemfile\.lock$'
    - 'go\.sum$'
    - 'Cargo\.lock$'
    - 'node_modules/'
    - 'vendor/'
    - '\.venv/'
    - 'venv/'
    - '__pycache__/'
    - '\.git/'
  
  false_positive_patterns:
    - '(?i)^(example|sample|test|dummy|fake|placeholder|changeme|xxx+|your[_-]?).*$'
    - '(?i)^<[^>]+>$'
    - '(?i)^\$\{[^}]+\}$'
    - '(?i)^\{\{[^}]+\}\}$'
    - '^%[A-Z_]+%$'
    - '(?i)^(true|false|null|none|undefined|nil)$'
    - '(?i)^(localhost|127\.0\.0\.1|0\.0\.0\.0|::1)$'

patterns:
  # ============================================================================
  # CLOUD PROVIDERS - AWS (10+ patterns)
  # ============================================================================
  - name: "AWS Access Key ID"
    pattern: '\b((?:A3T[A-Z0-9]|AKIA|ASIA|ABIA|ACCA)[A-Z2-7]{16})\b'
    secret_type: "aws_access_key"
    severity: "critical"
    keywords: ["akia", "asia", "a3t"]

  - name: "AWS Secret Access Key"
    pattern: '(?i)(?:aws|amazon).{0,30}(?:secret|key).{0,10}[''"]([A-Za-z0-9/+=]{40})[''"]'
    secret_type: "aws_secret_key"
    severity: "critical"
    keywords: ["aws", "amazon"]

  - name: "Amazon Bedrock API Key"
    pattern: '\b(ABSK[A-Za-z0-9+/]{109,269}={0,2})\b'
    secret_type: "aws_bedrock"
    severity: "critical"
    keywords: ["absk"]

  - name: "AWS Session Token"
    pattern: '(?i)aws.{0,20}session.{0,20}token.{0,20}[''"]([A-Za-z0-9/+=]{100,})[''"]'
    secret_type: "aws_session"
    severity: "critical"
    keywords: ["session"]

  - name: "AWS MWS Auth Token"
    pattern: 'amzn\.mws\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    secret_type: "aws_mws"
    severity: "critical"
    keywords: ["amzn.mws"]

  # ============================================================================
  # CLOUD PROVIDERS - GCP (5+ patterns)
  # ============================================================================
  - name: "GCP API Key"
    pattern: '\b(AIza[0-9A-Za-z_-]{35})\b'
    secret_type: "gcp_api_key"
    severity: "critical"
    keywords: ["aiza"]

  - name: "GCP Service Account"
    pattern: '"type":\s*"service_account"'
    secret_type: "gcp_service_account"
    severity: "critical"
    keywords: ["service_account"]

  - name: "GCP OAuth Client ID"
    pattern: '[0-9]+-[a-z0-9_]{32}\.apps\.googleusercontent\.com'
    secret_type: "gcp_oauth"
    severity: "high"
    keywords: ["googleusercontent"]

  # ============================================================================
  # CLOUD PROVIDERS - AZURE (15+ patterns)
  # ============================================================================
  - name: "Azure AD Client Secret"
    pattern: '(?:^|[\\''"\x60\s>=:(,)])([a-zA-Z0-9_~.]{3}\dQ~[a-zA-Z0-9_~.-]{31,34})(?:$|[\\''"\x60\s<),])'
    secret_type: "azure_client_secret"
    severity: "critical"
    keywords: ["q~"]

  - name: "Azure Connection String"
    pattern: '(?i)DefaultEndpointsProtocol=https?;AccountName=[^;]+;AccountKey=[^;]+'
    secret_type: "azure_connection"
    severity: "critical"
    keywords: ["defaultendpointsprotocol"]

  - name: "Azure Storage Account Key"
    pattern: '(?i)AccountKey=[a-zA-Z0-9+/=]{88}'
    secret_type: "azure_storage"
    severity: "critical"
    keywords: ["accountkey"]

  - name: "Azure SAS Token"
    pattern: '(?i)[?&]sig=[a-zA-Z0-9%+/=]{40,}'
    secret_type: "azure_sas"
    severity: "critical"
    keywords: ["sig="]

  - name: "Azure Function Key"
    pattern: '(?i)x-functions-key:\s*[a-zA-Z0-9_-]{20,}'
    secret_type: "azure_function"
    severity: "critical"
    keywords: ["x-functions-key"]

  - name: "Azure DevOps PAT"
    pattern: '(?i)(?:ado|azure|vsts).{0,30}(?:pat|token).{0,10}[''"]([a-z0-9]{52})[''"]'

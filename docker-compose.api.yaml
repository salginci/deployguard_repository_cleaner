version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: deployguard
      POSTGRES_USER: deployguard
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deployguard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker (better than Redis for long-running tasks)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: deployguard
      RABBITMQ_DEFAULT_PASS: devpassword
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # DeployGuard API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://deployguard:devpassword@postgres:5432/deployguard
      CELERY_BROKER_URL: amqp://deployguard:devpassword@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://deployguard:devpassword@postgres:5432/deployguard
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: deployguard
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-}
      CORS_ORIGINS: "*"
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./deployguard:/app/deployguard:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: celery -A deployguard.api.v2.tasks worker --loglevel=info --concurrency=2
    environment:
      DATABASE_URL: postgresql://deployguard:devpassword@postgres:5432/deployguard
      CELERY_BROKER_URL: amqp://deployguard:devpassword@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://deployguard:devpassword@postgres:5432/deployguard
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: deployguard
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./deployguard:/app/deployguard:ro
      - worker_tmp:/tmp

  # Celery Beat (scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: celery -A deployguard.api.v2.tasks beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://deployguard:devpassword@postgres:5432/deployguard
      CELERY_BROKER_URL: amqp://deployguard:devpassword@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://deployguard:devpassword@postgres:5432/deployguard
    depends_on:
      - worker

  # Flower (Celery monitoring) - Optional
  flower:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: celery -A deployguard.api.v2.tasks flower --port=5555 --broker=amqp://deployguard:devpassword@rabbitmq:5672//
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: amqp://deployguard:devpassword@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://deployguard:devpassword@postgres:5432/deployguard
    depends_on:
      - worker

volumes:
  postgres_data:
  rabbitmq_data:
  minio_data:
  worker_tmp:
